<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap justify-center items-center -m-4">
      <div class="p-4 lg:w-1/3">
        <div
          class="card h-full bg-white bg-opacity-90 px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center relative border-4 border-primary border-gray-600"  
        >
          <h1
            class="title-font sm:text-2xl text-xl font-medium text-gray-900 mb-3"
          >
            Gestión de Artículos
          </h1>
          <p class="leading-relaxed mb-3">
            Añade, modifica y elimina artículos en el sistema.
          </p>

            routerLink="/manage-articles"

          </button>
        </div>
      </div>
      <div class="p-4 lg:w-1/3">

        >
          <h1
            class="title-font sm:text-2xl text-xl font-medium text-gray-900 mb-3"
          >
            Compra de Artículos
          </h1>
          <p class="leading-relaxed mb-3">
            Compra artículos disponibles en nuestra tienda.
          </p>
          <button
            mat-raised-button
            color="accent"
            routerLink="/shopping-cart"
          >
            <mat-icon>shopping_cart</mat-icon>
            Comprar Artículos
          </button>
        </div>
      </div>
    </div>
